<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Banking UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="bank-container">
    <div class="balance-box">
      <div class="balance-title">Current Balance</div>
      <div class="balance-amount" id="balance">$0.00</div>
    </div>

    <div class="input-group">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" placeholder="e.g. 100" min="0" />
    </div>

    <div class="button-group">
      <button class="deposit" onclick="handleTransaction('deposit')">Deposit</button>
      <button class="withdraw" onclick="handleTransaction('withdraw')">Withdraw</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
